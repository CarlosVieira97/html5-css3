<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio seridor</p>

    <video width="500px" poster="midia/capadunas.png" controls>

        <source src="midia/meu-video.m4p.mp4" type="video/mp4">
        <source src="midia/meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.m4p.mp4" type="video/mp4">
        <p>Seus navegador não tem compatibilidade com reprodução de vídeo</p>

    </video>
    <h1>Inserindo video de fonte externa vimeo</h1>
        <iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="ANIMATION REEL"></iframe>
</body>
</html>
