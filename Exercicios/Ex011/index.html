<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">

    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls >
        <source src="midia/SlipknotPsychosocial.mp3" type="audio/mpeg">
        <source src="midia/SlipknotPsychosocial.ogg" type="audio/ogg">
        <source src="midia/SlipknotPsychosocial.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/SlipknotPsychosocial.mp3">Clique aqui par abaixar o arquivo mp3</a>
    </audio>
</body>
</html>
